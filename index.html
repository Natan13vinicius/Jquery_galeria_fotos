<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="/main.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link

<body>
    <header>
        <h1>Galeria de fotos</h1>
        <button type="button">nova imagem + </button>
    </header>
    <!-- form -->
    <form>
        <h2>Inserir nova imagem</h2>
        <input id="endereco-imagem-nova" type="url" required placeholder="URL da imagem">
        <button type="submit">Adicionar</button>
        <button type="reset" id="botao-cancelar">Cancelar</button>
    </form>
    <!-- ul -->
    <ul>
        <!-- img1 -->
        <li>
            <img src="/img/foto1.jpg" alt="pintura de um gato">
            <div class="overlay-imagem-link">
                <a href="/img/foto1.jpg" title="Ver imagem em tamanho real" target="_blank">
                    Ver imagem em tamanho real.
                </a>
            </div>
        </li>
        <!-- img2 -->
        <li>
            <img src="/img/foto2.jpg" alt="pintura de um gato">
            <div class="overlay-imagem-link">
                <a href="/img/foto2.jpg" title="Ver imagem em tamanho real" target="_blank">
                    Ver imagem em tamanho real.
                </a>
            </div>
        </li>
        <!-- img3 -->
        <li>
            <img src="/img/foto3.jpg" alt="pintura de um gato">
            <div class="overlay-imagem-link">
                <a href="/img/foto3.jpg" title="Ver imagem em tamanho real" target="_blank">
                    Ver imagem em tamanho real.
                </a>
            </div>
        </li>
    </ul>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <!-- js -->
    <script src="/main.js"></script>
</body>

</html>
